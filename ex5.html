<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Condithional statements</h1>
    <h2>Program</h2>
    <script>
        document.write("1<br>");
        document.write("2<br>");
        document.write("3<br>");
        document.write("4<br>");
    </script>

    <!-- IF문의 true면 첫번째 중괄호실행한다음 
        두번째 중괄호는 무시 -->
    <h2>IF-true</h2>
    <script>
        document.write("1<br>");
        if(true){
            document.write("2<br>");
        } else {
            document.write("3<br>");
        }
        document.write("4<br>");
    </script>

    <!-- IF문의 false면 첫번째 중괄호 코드는 무시되고
         두번째있는 else코드가 실행된다 -->
    <h2>IF-false</h2>
    <script>
        document.write("1<br>");
        if(false){
            document.write("2<br>");
        } else {
            document.write("3<br>");
        }
        document.write("4<br>");
</script>
</body>
</html>
