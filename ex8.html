<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!-- 배열과 반복문 -->
    <h1>Loop & Array</h1>
    <script>
        var coworkers = ['egoing','leezche','duru','jena'];
    </script>
    <h2>Co workers</h2>
    <ul>
        <script>
            var i = 0 ;
            while(i < coworkers.length){
            document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
            i = i + 1;
            }
        </script>
</body>
</html>
