<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>ex6</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
       var coworkers = ["egoing","leezche"];
    </script>

    <h2>get</h2>
    <script>
        document.write(coworkers[0]);
        document.write(coworkers[1]);
    </script>

    <!-- 중간에 데이터를 추가할때 push를 써준다 -->
    <h2>add</h2>
    <script>
        coworkers.push('duru');
        coworkers.push('teaho');
    </script>

    <!-- 들어가는값이 몇개인가..? length로 샐때는 1로 시작함-->
    <h2>count</h2>
    <script>
        document.write(coworkers.length);
    </script>
</body>
</html>
