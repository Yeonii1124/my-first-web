    <!-- 2,3번째 3번 반복하고싶을때 반복문 쓰는 방법 
    true값을 써주면 중괄호안에 있는 코드가 반복적으로 실행-->
    <ul>
        <script>
            document.write('<li>1</li>');
            var i = 0;
            while(i < 3){
            document.write('<li>2</li>');
            document.write('<li>3</li>');
            i = i + 1;
        
            // i는 기존의 i의값에 1을 더한 결과를 i의 새로운값으로 준다
            }
            document.write('<li>4</li>');
        </script>
        </ul>
